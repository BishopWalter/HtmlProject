<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="result"></div>
		<input type="text" id="inp" value="12345" />
		<input type="button" id="btn" value="倒序" onclick="ss()" />

		<script type="text/javascript">
			var aa = document.getElementById("inp");
			var res = document.getElementById("result");
			

			function ss() {
				
				var bb = aa.value;
				var ar = bb.split("");
				var ra = ar.reverse();
				//				res.innerHTML = ar.reverse();
				//				res.innerHTML = ra;
				for(var i = 0; i < ra.length; i++) {
					res.innerHTML += ra[i];
				}

			}
		</script>
	</body>

</html>
